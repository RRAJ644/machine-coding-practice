<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Challenge</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Example@email.com">
      <p class="wrong" id="para1">Make sure email is more than 3 characters and has @ and a .
      </p>

      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Your Password">
      <p class="wrong" id="para2">Make sure password is more than 8 characters.</p>
      <p class="success">All good to go!</p>
      <button class="submit">Submit</button>
    </form>

  </div>
  <script src="./script.js"></script>
</body>

</html>
