<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My cart</title>

  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav>
    <div class="logo">
      MindFuse
    </div>
    <ul>
      <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i> MyCart</a></li>
      <li><a href="../profile/profile.html"><i class="fas fa-user-alt"></i> Profile</a></li>
      <li id="logout"><a href="/component/login/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>

    </ul>
    <div class="bars">
      <i class="fas fa-bars" id="open"></i>
      <i class="fas fa-times" id="close"></i>
    </div>
  </nav>
  <h2 class="heading">My Cart</h2>
  <div class="container">

    <div class="items" id="cart"></div>
    <div class="checkout">
      <h2>Checkout List</h2>
      <div class="lists">
        <div class="list">
          <div class="name">1.Shirt</div>
          <div class="price">$100</div>
        </div>
      </div>
      <div class="total">
        <div>Total</div>
        <div class="tprice">Rs 100</div>
      </div>
      <button id="rzp-button1" class="tBtn">Pay</button>
    </div>

  </div>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../razorpay/script.js"></script>
  <script src="https://kit.fontawesome.com/90ab0de690.js" crossorigin="anonymous"></script>

  <script src="cart.js"></script>
</body>

</html>
