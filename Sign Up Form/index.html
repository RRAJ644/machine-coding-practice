<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="signup-form" id="signupForm">
    <h1>Signup</h1>

    <input type="text" id="full-name" placeholder="Full Name" required>

    <input type="email" id="email" placeholder="Email" required>

    <input type="password" id="password" placeholder="Password" required>

    <input type="password" id="confirm-password" placeholder="Confirm Password" required>

    <input type="date" id="dob" placeholder="DD//MM/YYYY" required >

    <label>
      <input type="radio" name="role" value="student" required> Student
    </label>
    <label>
      <input type="radio" name="role" value="employee" required> Employee
    </label>

    <label>
      <input type="checkbox" id="terms" required> I agree to all the Terms and conditions
    </label>

    <button type="submit">Signup</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
