<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <h1>Counter using HTML</h1>
  </header>

  <main id="count-container">
    <div id="count">
      Your Current Count is : <span id="val"></span>
      <hr>
    </div>

    <div id="error">
      <p>Error : Cannot go below 0</p>
    </div>

    <div id="buttons">
      <button class="btn " id="decrement">Decrement</button>
      <button class="btn " id="increment">Increment</button>
      <button class="btn btn-black" id="clear">Clear</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
